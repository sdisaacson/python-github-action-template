name: Download Links from UKG Developer API

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # This will run the action daily at midnight UTC

jobs:
  download-links:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget jq libxml2-utils

    - name: Download and process links
      run: |
        # Create a directory for the downloaded files
        mkdir -p downloaded_files

        # Download the webpage
        curl -s https://developer.ukg.com/wfm/openapi/ -o page.html

        # Extract links and their text using xmllint
        xmllint --html --xpath '//a[contains(@href, ".json")]' page.html 2>/dev/null | \
        sed 's/<a /\n<a /g' | \
        grep -oP '(?<=href=")[^"]*.json(?=")|(?<=>)[^<]*(?=</a>)' | \
        paste - - | while IFS="$(printf '\t')" read -r url text; do
          # Sanitize the link text to use as filename
          sanitized_text=$(echo "$text" | tr -cd '[:alnum:]')
          # Download the file and save it with the sanitized link text as filename
          wget -q "$url" -O "downloaded_files/${sanitized_text}.json"
        done

    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add downloaded_files/*
        git commit -m "Download and commit files from UKG Developer API"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
