name: Download Links from UKG Developer API

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # This will run the action daily at midnight UTC
permissions:
  contents: write
jobs:
  download-links:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget jq

    - name: Download and process links
      run: |
        # Create a directory for the downloaded files
        mkdir -p downloaded_files

        # Download the webpage
        curl -s https://developer.ukg.com/wfm/openapi/ -o page.html

        # Extract links and their text
        grep -oP '(?<=href=")[^"]*.json(?=")' page.html | while read -r url; do
          # Extract the link text
          link_text=$(grep -oP "(?<=<a href=\"$url\">)[^<]*(?=</a>)" page.html)
          # Sanitize the link text to use as filename
          sanitized_text=$(echo "$link_text" | tr -cd '[:alnum:]')
          # Download the file and save it with the sanitized link text as filename
          wget -q "$url" -O "downloaded_files/${sanitized_text}.json"
        done

    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add downloaded_files/*
        git commit -m "Download and commit files from UKG Developer API"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
